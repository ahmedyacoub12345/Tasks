<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task 2</title>
        <style>
            table, th, td {
              border:2px dotted black;
              border-collapse: collapse;
            }
            </style>
    </head>
    <body>
        <h1>Images in Tables</h1>
        <hr>
        <h3>What are your favorite Pets ?</h3>
        <table>
            <tr>
                <th>Pet Image</th>
                <th>More Facts about (as a link)</th>
            </tr>
            <tr>
                <td><img src="images\images.jpg" alt="Horse Photo"></td>
                <td><a href="https://en.wikipedia.org/wiki/Horse">Horse</a></td>
            </tr>
            <tr>
                <td><img src="images\Dog.jpg" alt="Dog Photo"></td>
                <td><a href="https://en.wikipedia.org/wiki/Dog">Dog</a></td>
            </tr>
            <tr>
                <td><img src="images\Cat.jpg" alt="Cat Photo" width="225" height="225"></td>
                <td><a href="https://en.wikipedia.org/wiki/Cat">Cat</a></td>
            </tr>
        </table>
        
    </body>
    </html>
