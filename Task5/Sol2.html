<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sol2</title>
    <style>
        .grid-container {
          display: grid;
          grid-template-columns: 1fr 1fr 1fr 1fr ;
          border: 5px solid orangered;
          height: 100vh;
          width: 100%;
          
        }
        .grid-item {
          background-color: rgba(255, 255, 255, 0.8);
          font-size: 50px;
          text-align: center;
          color: white;
        }
        </style>
        </head>
        <body>
        
        
        <div class="grid-container">
          <div class="grid-item" style="background-color: orange;">1</div>
          <div class="grid-item"style="background-color: blue;">2</div>
          <div class="grid-item"style="background-color: red;">3</div>  
          <div class="grid-item"style="background-color: black;">4</div>
          <div class="grid-item"style="background-color: blue;">5</div>
          <div class="grid-item"style="background-color: red;">6</div>  
          <div class="grid-item"style="background-color: orange;">7</div>
          <div class="grid-item"style="background-color: red;">8</div>
          <div class="grid-item"style="background-color: black;">9</div>  
          <div class="grid-item"style="background-color: yellow;">10</div> 
        </div>
        
        </body>
        </html>
